<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Currency</title>
</head>

<body>
<div class="container">
    <h1 class="title">- CURRENCY EXCHANGE -</h1>

    <div th:if="${success}!=null" class="card text-white bg-success">
        <div class="card-body">
            <h5 class="card-title">Success</h5>
            <p class="card-text" th:text="${success}"></p>
        </div>
    </div>
    <div th:if="${error}!=null" class="card text-white bg-danger">
        <div class="card-body">
            <h5 class="card-title">Error</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>

    <form class="form" th:action="@{/convert}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">1st currency</label>

            <select name="id1" class="form-control">
                <option value="">----------Select a currency----------</option>
                <option th:each="currency : ${currencies}" th:value="${currency.id}" th:text="${currency.name}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">2nd currency</label>

            <select name="id2" class="form-control">
                <option value="">----------Select a currency----------</option>
                <option th:each="currency : ${currencies}" th:value="${currency.id}" th:text="${currency.name}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Convert</button>
    </form>

    <h4>Create a currency</h4>
    <form class="form" th:action="@{/}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mb-3">
            <label for="value" class="form-label">1 USD = </label>
            <input type="number" step="any" class="form-control" id="value" name="value">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
